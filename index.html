<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My To-Do List</title>
<link href="css/todo.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="todo.js"></script>
</head>
<body>
<div class="container">
<div id="to-do">
<h1>My To-do List</h1>
<div id="new-todo" title="Add to do item">
  <form>
    <p>
	  <label for="task">Task Name:</label>
	  <input type="text" name="task" id="task">
	</p>
  
  </form>

</div>

	<!-- </p> -->
  
  <!-- </form> -->

<!-- </div> -->
<div id="helpDialog" title="HELP">
<p>Click the [Add to-do item] button to add a new item to the list</p><br>
<p>Click the pencil button on the list item to edit the name</p><br>
<p>Click the x button on the list item to delete that item</p>
</div>
<h2>To Be Done</h2>
<ul id="todo-list" class="sortlist" >
  
</ul>
</div>
<div id="completed">
<h2>Completed Tasks</h2>
<ul id="completed-list" class="sortlist">
  
</ul>
</div>
<button id="add-todo">Add to-do item</button>
<!-- <button id="edit-todo">Edit to-do item</button> -->

</div>
